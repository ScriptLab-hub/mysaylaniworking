<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1: Empty Array Literal</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #0056b3; }
        pre { background-color: #e9e9e9; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .output { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; }
    </style>
</head>
<body>
    <h1>Question 1: Declare an empty array using JS literal notation to store student names in future.</h1>

    <pre>
        <code>
            let studentNamesLiteral = [];
            // This array is now empty and ready to store student names.
        </code>
    </pre>

    <div class="output">
        <h2>Output:</h2>
        <p id="outputMessage"></p>
    </div>

    <script>
        // Declare an empty array using JS literal notation
        let studentNamesLiteral = [];

        // Display a message to confirm the array is created
        document.getElementById("outputMessage").textContent = 
            "An empty array 'studentNamesLiteral' has been declared using literal notation. Its initial content is: " + JSON.stringify(studentNamesLiteral);

        // You can check its type and length in the console
        console.log("studentNamesLiteral:", studentNamesLiteral);
        console.log("Type of studentNamesLiteral:", typeof studentNamesLiteral);
        console.log("Length of studentNamesLiteral:", studentNamesLiteral.length);
    </script>
</body>
</html>
