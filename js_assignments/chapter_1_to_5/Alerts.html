<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Assignment Chapter 1</title>
    
</head>
<body>
    <!-- 2. Display message on web page -->
    <h2>Welcome to My Website!</h2>

    <!-- 3. Display message with line break -->
    <p>Welcome to JS Land...<br>Happy Coding!</p>

    <!-- 4. Display messages in sequence -->
    <p>Welcome to JS Land...</p>
    <p>Happy Coding!</p>

    <!-- 7c. Script inside body (can access DOM elements above) -->
    <script>
        // 1. Greet website visitor
        alert("Hello! Welcome to my website.");

        // 3. Display message with line break using alert
        alert("Welcome to JS Land...\nHappy Coding!");

        // 4. Display messages in sequence using alerts
        alert("Welcome to JS Land...");
        alert("Happy Coding!");

        // 5. Message in browser's developer console
        console.log("Hello... I can run JS through my web browser's console");

    </script>

    
    

</body>
<script>
</script>
</html>
