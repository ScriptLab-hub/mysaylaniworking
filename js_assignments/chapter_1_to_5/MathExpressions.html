<!DOCTYPE html>
<html>
<head>
    <title>Math Expressions</title>
</head>
<body>
    <script>
        var num1 = +prompt("Enter first number:");
        var num2 = +prompt("Enter second number:");

        document.write("Sum: " + (num1 + num2) + "<br>");
        document.write("Subtraction: " + (num1 - num2) + "<br>");
        document.write("Multiplication: " + (num1 * num2) + "<br>");
        document.write("Division: " + (num1 / num2) + "<br>");
        document.write("Modulus: " + (num1 % num2) + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Movie Ticket Cost Calculator</h2>
    <script>
        var ticketPrice = 600;
        var numberOfTickets = prompt("How many movie tickets do you want to buy?", 5);
        numberOfTickets = parseInt(numberOfTickets, 10);
        if (!isNaN(numberOfTickets) && numberOfTickets > 0) {
            var totalCost = ticketPrice * numberOfTickets;
            document.write("Total cost to buy " + numberOfTickets + " tickets to a movie is " + totalCost + " PKR");
        } else {
            document.write("Please enter a valid number of tickets.");
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <input type="number" id="tableNumber" placeholder="Enter a number">
    <button onclick="generateTable()">Show Table</button>
    <div id="tableResult"></div>
    <script>
    function generateTable() {
        var num = parseInt(document.getElementById('tableNumber').value, 10);
        var result = "";
        if (!isNaN(num)) {
            for (var i = 1; i <= 10; i++) {
                result += num + " x " + i + " = " + (num * i) + "<br>";
            }
        } else {
            result = "Please enter a valid number.";
        }
        document.getElementById('tableResult').innerHTML = result;
    }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <script>
        // Celsius to Fahrenheit
        var celsius = +prompt("Enter temperature in Celsius:");
        var fahrenheit = (celsius * 9/5) + 32;
        document.write(celsius + "째C is " + fahrenheit + "째F<br>");

        // Fahrenheit to Celsius
        var fahrenheitInput = +prompt("Enter temperature in Fahrenheit:");
        var celsiusResult = (fahrenheitInput - 32) * 5/9;
        document.write(fahrenheitInput + "째F is " + celsiusResult + "째C");
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Shopping Cart Checkout</h2>
    <script>
        var priceItem1 = 650;
        var priceItem2 = 100;
        var quantityItem1 = 3;
        var quantityItem2 = 7;
        var shippingCharges = 100;

        var totalCost = (priceItem1 * quantityItem1) + (priceItem2 * quantityItem2) + shippingCharges;

        document.write("<h3>Receipt</h3>");
        document.write("Price of item 1 is " + priceItem1 + " PKR<br>");
        document.write("Quantity of item 1 is " + quantityItem1 + "<br>");
        document.write("Price of item 2 is " + priceItem2 + " PKR<br>");
        document.write("Quantity of item 2 is " + quantityItem2 + "<br>");
        document.write("Shipping Charges " + shippingCharges + " PKR<br><br>");
        document.write("Total cost of your order is " + totalCost + " PKR");
    </script>
</body>
</html>
