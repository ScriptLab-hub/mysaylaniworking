<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking variable</title>
    <!-- (a) Checking variable a -->


</head>
<body>
    <script>
            // (a) Checking variable a
            var a = 4;
            if (++a === 5) {
                alert("given condition for variable a is true");
            }

            // (b) Checking variable b
            var b = 82;
            if (b++ === 83) {
                alert("given condition for variable b is true");
            }

            // (c) Checking variable c
            var c = 12;
            if (c++ === 13) {
                alert("condition 1 is true");
            }
            if (c === 13) {
                alert("condition 2 is true");
            }
            if (++c < 14) {
                alert("condition 3 is true");
            }
            if (c === 14) {
                alert("condition 4 is true");
            }

            // (d) Checking totalCost
            var materialCost = 20000;
            var laborCost = 2000;
            var totalCost = materialCost + laborCost;
            if (totalCost === laborCost + materialCost) {
                alert("The cost equals");
            }

            // (e) Checking boolean values
            if (true) {
                alert("True");
            }
            if (false) {
                alert("False");
            }

            // (f) Checking string comparison
            if ("car" < "cat") {
                alert("car is smaller than cat");
            }

            // (g) Example without user input
            var value = 15;
            if (value > 10) {
                alert("The number is greater than 10");
            } else {
                alert("The number is 10 or less");
            }

    </script>
</body>
</html>
